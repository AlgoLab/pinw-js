		.d3-tip {

		.d3-tip:after {

  			width: 100%;

  			color: rgba(0, 0, 0, 0.8);
  			content: "\25B2";
  			position: absolute;
  			text-align: center;
		}*/

		/* Style northward tooltips differently */
		.d3-tip.n:after {
  			margin: -1px 0 0 0;
  			top: 100%;
  			left: 0;
		}
